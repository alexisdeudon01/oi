name: Architecture Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/generate_architecture.py'
      - '.github/workflows/architecture.yml'
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.12'

jobs:
  generate-architecture:
    name: Generate Architecture Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: ğŸ—ï¸ Generate architecture documentation
        run: |
          python scripts/generate_architecture.py

      - name: ğŸ“Š List generated files
        run: |
          ls -lh architecture_docs/
          echo "Generated files:"
          find architecture_docs/ -type f

      - name: ğŸ“¤ Upload architecture documentation
        uses: actions/upload-artifact@v4
        with:
          name: architecture-docs
          path: architecture_docs/
          retention-days: 90

      - name: âœ… Summary
        run: |
          echo "âœ… Architecture documentation generated successfully!"
          echo "ğŸ“ Files generated in architecture_docs/"
          echo "ğŸ“Š Check the workflow artifacts to download the documentation"
